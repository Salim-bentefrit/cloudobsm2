
#deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-dep
  namespace: myadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      name: wordpress-pod
      namespace: myadmin
      labels: 
        app: wordpress
    spec:
      containers:
      - name: wordpress-cont
        image: wordpress:latest
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql-serv
        - name: WORDPRESS_DB_USER
          value: bob
        - name: WORDPRESS_DB_PASSWORD
          value: toto
        - name: WORDPRESS_DB_NAME
          value: db_test
---
#service
apiVersion: v1
kind: Service
metadata:
  name: wordpress-serv
  namespace: myadmin
spec:
  selector:
    app: wordpress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer